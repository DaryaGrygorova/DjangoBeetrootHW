{% extends 'notes/base.html' %}

{% block title %}Delete note{% endblock title %}

{% block content %}
<div class="main-container">
    <div class="list-wrap">
        <h1>Are you sure<br/>you want to delete this note?</h1>
        <div class="list">
            <form method="POST" class="note-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Ok"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
