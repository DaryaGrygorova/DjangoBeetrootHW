{% extends 'notes/base.html' %}

{% block title %}Note{% endblock title %}

{% block content %}
<div class="main-container">
    <div class="list-wrap">
        <h1>Note Form</h1>
        <hr/>
        <div class="list">
            <form method="POST" class="note-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
